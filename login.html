<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="./img/nike-removebg-preview.png" alt="nike">
        <nav class="nav">
            <input type="checkbox" id="checkbox" class="checkbox">
            <label for="checkbox" class="label-menu"> 
                <span class="hamburger"></span></label>
            <ul class="menu">
                <li><a href="/">home</a></li>
                <li><a href="/">products</a></li>
                <li><a href="/">contact</a></li>
                <li><a href="/">about us</a></li>
            </ul>
            <div class="invisivel"></div>
        </nav>
    </header>

    <main>
     <div class="form">
        <form action="#">
            
            <div class="title">
                <h1>Login</h1>
                <p>Sign in to continue</p>
            </div>
            
            <div class="grup-input">
                <div class="inputbox">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" placeholder="hello@reallygreatsite.com" required>
                </div>
                
                <div class="inputbox">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="login">
                    <button type="submit">
                        <a href="#">Login</a>
                    </button>
                </div>
            </div>
        </form>
     </div>
    </main>
</body>
</html>
